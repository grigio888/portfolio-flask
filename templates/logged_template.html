<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/854b74e973.js" crossorigin="anonymous"></script>
    {% block css %}
    {% endblock %}
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
    <div class="header">
        <div class="navbar">
            <div class="logo">
                Gerenciador
            </div>

            <ul>
                {% block navbar %}
                {% endblock %}
            </ul>

            <ul>
                <li><a href="{{url_for('logout')}}" class="icon icon-logout"></a></li>
            </ul>
        </div>
    </div>

    {% block body %}
    {% endblock %}

    {% block javascript %}
    {% endblock %}
</body>
</html>
