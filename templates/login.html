<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='styles/css_login.css')}}">
    <title>View</title>
</head>
<body>
    <div class="logon-box">
        <img id="logonImgSmall" src="{{url_for('static',filename='assets/fi-rr-comment-user-orange.svg')}}" alt="" class="logon-img-box">
        
        <div class="logon-field-box">
            <form action="" method="post" class="logon-field-form">
                <input type="text" name="login" placeholder="Login">
                <input type="password" name="password" placeholder="Senha">
                <input type="submit" value="Entrar" class="button_submit">
            </form>
        </div>
    </div>

    <script>
        let logon_img = document.getElementById('logonImgSmall');
            logon_box = document.querySelector('.logon-box');

        logon_img.addEventListener('click', function(){
            if (logon_img.id == "logonImgSmall") {
                logon_img.id = "logonImgBig";
                logon_box.classList.toggle('logon-box-after');
            } else {
                logon_img.id = "logonImgBig";
            }
        });
    </script>
</body>
</html>
